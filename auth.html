<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>STVX Platform | بوابة الدخول الآمنة</title>
    
    <!-- Tailwind CSS (Browser Build v4) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    
    <!-- Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind theme extensions (v4 CSS-first) -->
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #ffc72c;
            --color-secondary: #333333;
            --font-sans: "Cairo", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        }
    </style>
    
    <style>
        :root {
            color-scheme: dark;
            --shadow-soft: 0 12px 40px rgba(0, 0, 0, 0.42);
            --shadow-glow: 0 18px 60px rgba(255, 199, 44, 0.10);
        }
        
        html { scroll-behavior: smooth; }
        
        /* Premium glass surface */
        .glass {
            background: rgba(17, 17, 17, 0.74);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        /* Gradient border for premium sections */
        .g-border {
            position: relative;
            isolation: isolate;
        }
        .g-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,199,44,.45), rgba(255,255,255,.08), rgba(255,199,44,.18));
            filter: blur(0.2px);
            z-index: -1;
        }
        
        /* Subtle grain layer */
        .grain {
            pointer-events: none;
            opacity: 0.08;
            background-image:
                radial-gradient(circle at 20% 10%, rgba(255,255,255,0.22), transparent 35%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.16), transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.12), transparent 45%),
                radial-gradient(circle at 60% 60%, rgba(255,255,255,0.10), transparent 45%),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 3px);
            mix-blend-mode: overlay;
        }
        
        /* Animated ambient blobs */
        @keyframes blobFloat {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            50% { transform: translate3d(16px, -18px, 0) scale(1.05); }
            100% { transform: translate3d(0, 0, 0) scale(1); }
        }
        
        /* خلفية متحركة */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 10s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ffc72c, #ff6b6b);
            top: -300px;
            right: -300px;
            animation-duration: 15s;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            bottom: -250px;
            left: -250px;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        
        .orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 25s;
            animation-delay: 5s;
        }
        
        /* Glass morphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        
        .glass-card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 199, 44, 0.3);
        }
        
        /* Tab buttons */
        .tab-button {
            position: relative;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffc72c, #ff6b6b);
            transition: width 0.3s ease;
        }
        
        .tab-button.active::after {
            width: 100%;
        }
        
        .tab-button.active {
            color: #ffc72c;
            background: rgba(255, 199, 44, 0.1);
        }
        
        /* Input fields */
        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 199, 44, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 199, 44, 0.1);
        }
        
        .input-field:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Primary button */
        .btn-primary {
            background: linear-gradient(135deg, #ffc72c, #ffb300);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 199, 44, 0.3);
        }
        
        /* Social buttons */
        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Loading overlay */
        .loader {
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Logo styling */
        .logo-text {
            background: linear-gradient(135deg, #ffc72c, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        /* Logo glow effect */
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255,199,44,0.4)) 
                    drop-shadow(0 0 40px rgba(255,199,44,0.2));
            transition: all 0.4s ease;
        }
        
        .logo-glow:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(255,199,44,0.6)) 
                    drop-shadow(0 0 60px rgba(255,199,44,0.3));
        }
        
        /* Form animations */
        .form-appear {
            animation: slideUp 0.6s ease-out forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .gradient-orb {
                filter: blur(80px);
            }
            
            .orb-1 { width: 400px; height: 400px; }
            .orb-2 { width: 350px; height: 350px; }
            .orb-3 { width: 300px; height: 300px; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 199, 44, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 199, 44, 0.7);
        }
        
        /* Checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #ffc72c, #ffb300);
            border-color: #ffc72c;
        }
        
        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffc72c; width: 66%; }
        .strength-strong { background: #4ade80; width: 100%; }
        
        /* Advanced animations */
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }
        
        @keyframes shimmer {
            0% { 
                background-position: -200% center; 
            }
            100% { 
                background-position: 200% center; 
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
        
        .animate-fade-scale {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        
        /* Premium input group */
        .input-group {
            position: relative;
        }
        
        .input-group .input-label {
            position: absolute;
            top: 50%;
            right: 48px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 8px;
        }
        
        .input-group input:focus ~ .input-label,
        .input-group input:not(:placeholder-shown) ~ .input-label {
            top: -10px;
            transform: translateY(0);
            font-size: 12px;
            color: #ffc72c;
            background: #0a0a0a;
        }
        
        /* Security badge */
        .security-badge {
            background: linear-gradient(135deg, rgba(255,199,44,0.1), rgba(255,199,44,0.05));
            border: 1px solid rgba(255,199,44,0.3);
        }
        
        /* Success animation */
        @keyframes successCheck {
            0% {
                stroke-dashoffset: 60;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        .success-checkmark {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: successCheck 0.6s ease forwards;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: floatParticle 4s infinite;
        }
        
        @keyframes floatParticle {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        /* 2FA Code input */
        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
        
        /* Trust indicators */
        .trust-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 20px;
            font-size: 11px;
            color: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Feature list */
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            background: rgba(255, 199, 44, 0.05);
            border-color: rgba(255, 199, 44, 0.2);
            transform: translateX(-5px);
        }
        
        .feature-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,199,44,0.2), rgba(255,199,44,0.1));
            border-radius: 10px;
            color: #ffc72c;
        }
        
        /* Remember me switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }
        
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .switch input:checked + .switch-slider {
            background-color: #ffc72c;
        }
        
        .switch input:checked + .switch-slider:before {
            transform: translateX(-20px);
        }
    </style>
</head>

                                   placeholder="الاسم الكامل" 
                                   required
                                   class="input-field w-full pl-4 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none">
                        </div>
                        
                        <div class="relative">
                            <i class="ri-mail-line absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" 
                                   placeholder="البريد الإلكتروني" 
                                   required
                                   class="input-field w-full pl-4 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none">
                        </div>
                        
                        <div class="relative">
                            <i class="ri-phone-line absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="tel" 
                                   placeholder="رقم الهاتف (اختياري)" 
                                   class="input-field w-full pl-4 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none">
                        </div>
                        
                        <div class="relative">
                            <i class="ri-lock-line absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" 
                                   id="register-password"
                                   placeholder="كلمة المرور" 
                                   required
                                   onkeyup="checkPasswordStrength(this.value)"
                                   class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none">
                            <button type="button" onclick="togglePassword('register-password')" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <i class="ri-eye-line" id="register-password-icon"></i>
                            </button>
                        </div>
                        
                        <div class="password-strength">
                            <div id="password-strength-bar" class="password-strength-bar"></div>
                        </div>
                        
                        <div class="relative">
                            <i class="ri-lock-2-line absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" 
                                   placeholder="تأكيد كلمة المرور" 
                                   required
                                   class="input-field w-full pl-4 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none">
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 ml-3">
                        <label for="terms" class="text-sm text-gray-400">
                            أوافق على <a href="#" class="text-primary hover:text-yellow-400 transition-colors">الشروط والأحكام</a> 
                            و <a href="#" class="text-primary hover:text-yellow-400 transition-colors">سياسة الخصوصية</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3.5 rounded-xl text-black font-semibold">
                        إنشاء الحساب
                    </button>
                </form>
            </div>
            
            <!-- Footer text -->
            <div class="text-center mt-6 text-gray-500 text-sm animate-fade-in">
                <p>© 2024 STVX Platform. جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginForm.classList.add('form-appear');
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerForm.classList.add('form-appear');
        });
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('ri-eye-line');
                icon.classList.add('ri-eye-off-line');
            } else {
                input.type = 'password';
                icon.classList.remove('ri-eye-off-line');
                icon.classList.add('ri-eye-line');
            }
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('password-strength-bar');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length > 0) {
                if (strength <= 1) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength === 2 || strength === 3) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            }
        }
        
        // Form submissions
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.remove('hidden');
            
            // Simulate API call
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                alert('تم تسجيل الدخول بنجاح!');
                // Redirect or handle success
            }, 1500);
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.remove('hidden');
            
            // Simulate API call
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                alert('تم إنشاء الحساب بنجاح!');
                // Switch to login form
                loginTab.click();
            }, 1500);
        });
        
        // Hide loading overlay on page load
        window.addEventListener('load', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.classList.add('hidden');
            }
        });
        
        // Add floating animation to orbs
        document.querySelectorAll('.gradient-orb').forEach((orb, index) => {
            orb.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>
</html>
