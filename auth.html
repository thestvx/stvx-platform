<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STVX Portfolio | تسجيل الدخول</title>

    <script src="https://cdn.tailwindcss.com/3.4.16"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="auth.css"> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffc72c', 
                        secondary: '#333333' 
                    },
                    borderRadius: {
                        'none': '0px', DEFAULT: '8px', 'md': '12px', '2xl': '24px', 'full': '9999px', 'button': '8px'
                    },
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                        logo: ['Pacifico', 'cursive'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-down': 'slideDown 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.7s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                    }
                }
            }
        }
    </script>
    
    <style>
        /* يجب إضافة قواعد Glass-Card الأساسية هنا أو في style.css */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .dark-bg {
            background: linear-gradient(135deg, #0a0a0a, #111111);
            min-height: 100vh;
        }
        
        /* Loader Overlay Style (لإخفاء محتوى الصفحة أثناء التحميل) */
        #loading-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* ⚠️ يجب إضافة أكواد الـ Loader SVG CSS من ملف loader.css إلى ملف auth.css */
    </style>
</head>
<body class="dark-bg text-white font-sans">
    
    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-md">
        <svg aria-label="Loader SVG" role="img" height="56px" width="56px" viewBox="0 0 56 56" class="loader">
            </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen py-10 px-4">
        <div class="auth-container w-full max-w-lg">
            <div class="glass-card rounded-2xl overflow-hidden shadow-2xl animate-fade-in">
                
                <div class="flex border-b border-white/10">
                    <button id="login-tab" class="tab-button flex-1 py-4 text-white font-medium text-center relative active">تسجيل الدخول</button>
                    <button id="register-tab" class="tab-button flex-1 py-4 text-white font-medium text-center relative">إنشاء حساب</button>
                </div>
                
                <form id="login-form" class="p-8 space-y-6 animate-slide-up">
                    <h2 class="text-3xl font-bold text-white text-center">أهلاً بعودتك</h2>
                    <input type="email" placeholder="البريد الإلكتروني" class="glass-card w-full px-5 py-3 rounded-lg border-none text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 bg-black/20" style="background-color: rgba(0,0,0,0.1);">
                    <input type="password" placeholder="كلمة المرور" class="glass-card w-full px-5 py-3 rounded-lg border-none text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 bg-black/20" style="background-color: rgba(0,0,0,0.1);">
                    
                    <a href="#" class="block text-left text-sm text-primary hover:text-white transition-colors">نسيت كلمة المرور؟</a>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-black py-3 rounded-full font-bold transition-transform hover:scale-[1.02]">
                        تسجيل الدخول
                    </button>
                    
                    <div class="text-center text-sm text-gray-400">
                        <span class="bg-transparent px-3">أو سجل عبر</span>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <button type="button" class="glass-card py-3 rounded-lg flex items-center justify-center hover:bg-white/20 transition-all">
                            <i class="ri-google-fill text-xl text-red-500"></i>
                        </button>
                        <button type="button" class="glass-card py-3 rounded-lg flex items-center justify-center hover:bg-white/20 transition-all">
                            <i class="ri-facebook-fill text-xl text-blue-500"></i>
                        </button>
                        <button type="button" class="glass-card py-3 rounded-lg flex items-center justify-center hover:bg-white/20 transition-all">
                            <i class="ri-apple-fill text-xl text-white"></i>
                        </button>
                    </div>
                </form>
                
                <form id="register-form" class="p-8 space-y-6 hidden animate-slide-up">
                    <h2 class="text-3xl font-bold text-white text-center">ابـدأ رحلتك</h2>
                    <input type="text" placeholder="الاسم الكامل" class="glass-card w-full px-5 py-3 rounded-lg border-none text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 bg-black/20" style="background-color: rgba(0,0,0,0.1);">
                    <input type="email" placeholder="بريدك الإلكتروني" class="glass-card w-full px-5 py-3 rounded-lg border-none text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 bg-black/20" style="background-color: rgba(0,0,0,0.1);">
                    <input type="password" placeholder="كلمة المرور" class="glass-card w-full px-5 py-3 rounded-lg border-none text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 bg-black/20" style="background-color: rgba(0,0,0,0.1);">
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-primary bg-transparent border-white/30 rounded-sm mr-2 focus:ring-primary/50">
                        <label for="terms" class="text-sm text-gray-300">
                            أوافق على <a href="#" class="text-primary hover:underline">الشروط والأحكام</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-black py-3 rounded-full font-bold transition-transform hover:scale-[1.02]">
                        إنشاء حساب
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // ⚠️ مهمة: نحتاج إلى تعريف دالتي showLoader و hideLoader في script.js
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (typeof showLoader === 'function') {
                showLoader();
                setTimeout(() => { hideLoader(); window.location.href = 'index.html'; }, 3000);
            }
        });
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (typeof showLoader === 'function') {
                showLoader();
                setTimeout(() => { hideLoader(); window.location.href = 'index.html'; }, 3000);
            }
        });
    </script>
</body>
</html>
