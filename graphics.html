<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصاميم الجرافيكس | STVX Platform</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.16"></script> 
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <script>
        // إعدادات Tailwind (مهمة لتعريف الألوان والأنيميشن)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffc72c', // لون التمييز الذهبي
                        secondary: '#333333' // لون ثانوي للتفاصيل 
                    },
                    borderRadius: {
                        'none': '0px', DEFAULT: '8px', 'md': '12px', '2xl': '24px', 'full': '9999px', 'button': '8px'
                    },
                    fontFamily: {
                        // يجب أن يكون "Expo Arabic" معرّفاً في ملف style.css
                        sans: ['Expo Arabic', 'Cairo', 'sans-serif'],
                        logo: ['Pacifico', 'cursive'],
                    },
                    // تعريفات الأنيميشن (كما هي)
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-down': 'slideDown 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.7s ease-out forwards',
                        'card-pop': 'cardPop 0.6s ease-out forwards',
                        'bounce': 'bounce 1s infinite',
                        'ping': 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        cardPop: { '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' } },
                        ping: {
                            '75%, 100%': { transform: 'scale(2)', opacity: '0' },
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .5 },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* تعريف Glass Card - ليعمل بشكل سليم */
        .glass-card {
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white font-sans flex flex-col min-h-screen 
    bg-[url('images/loginbackground006.png')] bg-cover bg-fixed bg-center">
    
    <div class="flex-1">
        
        <nav class="glass-card px-6 py-4 sticky top-0 left-0 right-0 z-50 rounded-none">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
                
                <a href="portfolio.html" class="w-10 h-10 flex items-center justify-center rounded-full glass-card hover:bg-white/10 transition-transform hover:scale-110" title="العودة إلى معرض الأعمال">
                    <i class="ri-arrow-right-line text-primary text-xl"></i> 
                </a>

                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <img src="images/logos4you.png" alt="STVX Logo" class="w-40 h-10 object-contain" style="filter: drop-shadow(0 0 5px rgba(255, 199, 44, 0.7));">
                </div>
                
                <div class="hidden md:flex space-x-8 rtl:space-x-reverse text-lg font-medium">
                    <a href="index.html" class="text-gray-300 hover:text-primary transition-colors">الرئيسية</a>
                    <span class="text-primary border-b-2 border-primary pb-1">الجرافيكس</span>
                </div>
                
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full glass-card hover:bg-white/10 transition-transform hover:scale-110">
                        <i class="ri-user-line text-gray-300 text-xl"></i>
                    </a>
                </div>
            </div>
        </nav>

        <main class="py-12 px-4 md:px-8 max-w-7xl mx-auto flex-1"> 
            
            <header class="text-center mb-12 animate-slide-down" style="animation-delay: 0.3s;">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-3 bg-clip-text text-transparent bg-gradient-to-r from-primary to-yellow-300">
                    ✨ معرض تصاميم الجرافيكس
                </h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    استكشف أحدث مشاريع الهويات البصرية، الموشن جرافيكس، والإعلانات الرقمية بتأثير **الانحناء ثلاثي الأبعاد** المذهل.
                </p>
                <div class="w-24 h-1 bg-primary mx-auto mt-4 rounded-full animate-pulse"></div>
            </header>

            <section class="w-full h-[60vh] min-h-[500px] mt-16 relative bg-black/20 rounded-2xl overflow-hidden shadow-2xl glass-hover-effect">
                <div id="graphics-gallery-container" class="w-full h-full relative">
                    <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-lg z-10 pointer-events-none">
                        جاري تحميل المعرض ثلاثي الأبعاد... (استخدم الفأرة/اللمس للتمرير)
                    </div>
                </div>
            </section>
            
            <div class="text-center mt-24 animate-fade-in" style="animation-delay: 1.2s;">
                <p class="text-gray-400 text-lg border-t border-gray-800 pt-6">
                    هل لديك مشروع جرافيكي في ذهنك؟ <a href="index.html" class="text-primary hover:text-yellow-300 font-bold transition-colors">تواصل معنا الآن</a>.
                </p>
            </div>

        </main>
        
    </div>
    
    <script src="https://unpkg.com/ogl@latest/dist/ogl.min.js"></script>
    
    <script src="script.js"></script> 
    
    <script>
        // بيانات المشاريع الخاصة بصفحة الجرافيكس
        const graphicsItems = [
            // مسارات الصور تعكس مجلد 'graphics/' الذي ذكرته
            { image: 'graphics/project-graphic-01.jpg', text: 'هوية شركة سكايلينك' },
            { image: 'graphics/project-graphic-02.jpg', text: 'إعلان موشن لخدمة جديدة' },
            { image: 'graphics/project-graphic-03.jpg', text: 'حملة تسويقية رقمية' },
            { image: 'graphics/project-graphic-04.jpg', text: 'غلاف كتاب إلكتروني' },
            { image: 'graphics/project-graphic-05.jpg', text: 'بناء العلامة التجارية' },
        ];

        // تهيئة المعرض الدائري عند تحميل المحتوى
        document.addEventListener('DOMContentLoaded', () => {
             // 💡 شرط للتأكد من أن الدالة initCircularGallery موجودة
             if (window.initCircularGallery) {
                 window.initCircularGallery('graphics-gallery-container', graphicsItems);
             } else {
                 console.error("initCircularGallery is not defined. Ensure script.js loaded correctly.");
             }
        });
    </script>
    
</body>
</html>
